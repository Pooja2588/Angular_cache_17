<html>
<head>
    <title>Angular API</title>
    <style>
        table, th, td {
            border: 1px solid grey;
            border-collapse: collapse;
            padding: 5px;
        }

            table tr:nth-child(odd) {
                background-color: #f2f2f2;
            }

            table tr:nth-child(even) {
                background-color: #ffffff;
            }
    </style>
</head>
<body>
   
    <div ng-app="" ng-controller="categoryCtrl">
        <table>
            <tr>
                <th>Category ID</th>
                <th>Category Name</th>
            </tr>
            <tr ng-repeat="category in categories">
                <td>{{ category.CategoryID }}</td>
                <td>{{ category.CategoryName }}</td>
            </tr>
        </table>
    </div>
    <script>
        function categoryCtrl($scope, $http) {
            var url = "http://localhost:8080/Data.text";
            $http.get(url).success(function (response) {
                $scope.categories = response;
            });
        }
    </script>
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/
                        1.2.15/angular.min.js"></script>
</body>
</html>
